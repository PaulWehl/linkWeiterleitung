<!DOCTYPE html>
<html>
  <head>
    <title>Zufällige Weiterleitung</title>
    <script>
      function redirectToRandomForm() {
        var forms = [
          "BITLY_LINK_1",
          "BITLY_LINK_2"
        ];
        var randomIndex = Math.floor(Math.random() * forms.length);
        window.location.href = forms[randomIndex];
      }
      redirectToRandomForm();
    </script>
  </head>
  <body>
    <p>Bitte warten Sie einen Moment, während wir Sie auf eine der beiden Umfragen weiterleiten...</p>
  </body>
</html>
